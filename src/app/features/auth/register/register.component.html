<div class="container">
  <h2>Registro</h2>
  <!-- Conectamos el formulario HTML con nuestro FormGroup -->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <!-- Conectamos el input con el control 'username' -->
      <input type="text" id="username" formControlName="username">
      <!-- Aquí podríamos mostrar errores de validación -->
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password">
      <!-- Aquí podríamos mostrar errores de validación -->
    </div>
    
    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  
  </form>
  <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
</div>
