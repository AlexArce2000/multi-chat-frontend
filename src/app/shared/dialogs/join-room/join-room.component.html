<h2 mat-dialog-title>Unirse a Sala Privada</h2>
<p>La sala "{{ data.roomName }}" está protegida. Por favor, introduce la contraseña.</p>

<mat-dialog-content>
  <form [formGroup]="joinRoomForm" class="join-room-form">
    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="password" required>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="joinRoomForm.invalid" (click)="onSubmit()">
    Unirse
  </button>
</mat-dialog-actions>
