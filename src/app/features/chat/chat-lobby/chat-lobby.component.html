<h1>¡Bienvenido al Chat!</h1>
<p>Esta es una ruta protegida.</p>

<button mat-raised-button color="primary" (click)="sendMessageTest()">Enviar Mensaje de Prueba</button>

<button mat-raised-button color="warn" (click)="logout()">Cerrar Sesión</button>

<hr>
<h2>Mensajes Recibidos:</h2>
<div *ngFor="let msg of receivedMessages">
  <p><b>{{ msg.remitente }}:</b> {{ msg.contenido }}</p>
</div>
