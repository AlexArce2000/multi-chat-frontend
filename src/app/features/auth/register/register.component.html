<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crear una Cuenta</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="username?.invalid && username?.touched">
            <span *ngIf="username?.errors?.['required']">El nombre de usuario es requerido.</span>
            <span *ngIf="username?.errors?.['minlength']">Debe tener al menos 3 caracteres.</span>
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">La contraseña es requerida.</span>
            <span *ngIf="password?.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
          </mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="registerForm.invalid" (click)="onSubmit()">
        Registrarse
      </button>
      <a mat-button routerLink="/login">¿Ya tienes una cuenta?</a>
    </mat-card-actions>
  </mat-card>
</div>
