<h2 mat-dialog-title>Crear Nueva Sala</h2>

<mat-dialog-content>
  <form [formGroup]="createRoomForm" class="create-room-form">
    <mat-form-field appearance="outline">
      <mat-label>Nombre de la Sala</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-slide-toggle formControlName="isPublic" color="primary">
      {{ createRoomForm.get('isPublic')?.value ? 'Sala Pública' : 'Sala Privada' }}
    </mat-slide-toggle>

    <!-- El campo de contraseña solo aparece si la sala NO es pública -->
    <mat-form-field *ngIf="!createRoomForm.get('isPublic')?.value" appearance="outline">
      <mat-label>Contraseña de la Sala</mat-label>
      <input matInput formControlName="password" type="password" required>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="createRoomForm.invalid" (click)="onSubmit()">
    Crear
  </button>
</mat-dialog-actions>
